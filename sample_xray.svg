<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a1a"/>
  
  <!-- Chest outline -->
  <ellipse cx="200" cy="250" rx="150" ry="120" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Ribcage -->
  <g stroke="#444" stroke-width="1" fill="none">
    <path d="M 80 180 Q 200 160 320 180"/>
    <path d="M 90 200 Q 200 180 310 200"/>
    <path d="M 100 220 Q 200 200 300 220"/>
    <path d="M 110 240 Q 200 220 290 240"/>
    <path d="M 120 260 Q 200 240 280 260"/>
    <path d="M 130 280 Q 200 260 270 280"/>
  </g>
  
  <!-- Spine -->
  <line x1="200" y1="150" x2="200" y2="350" stroke="#555" stroke-width="3"/>
  
  <!-- Lungs -->
  <ellipse cx="150" cy="220" rx="60" ry="80" fill="#2a2a2a" stroke="#666" stroke-width="1"/>
  <ellipse cx="250" cy="220" rx="60" ry="80" fill="#2a2a2a" stroke="#666" stroke-width="1"/>
  
  <!-- Heart shadow -->
  <ellipse cx="180" cy="240" rx="40" ry="50" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Potential abnormality (small opacity spot in right lung) -->
  <circle cx="270" cy="200" r="8" fill="#555" opacity="0.7"/>
  
  <!-- Medical annotations -->
  <text x="20" y="30" fill="#888" font-family="Arial" font-size="12">CHEST X-RAY</text>
  <text x="20" y="50" fill="#888" font-family="Arial" font-size="10">PA VIEW</text>
  <text x="320" y="380" fill="#888" font-family="Arial" font-size="10">Sample Medical Image</text>
</svg>